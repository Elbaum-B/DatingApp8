<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating App</a>
     
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          @if(accountService.currentUser()){
            <li class="nav-item">
              <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
              <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
              <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li>
          }
          <li class="nav-item">
            <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors Test</a>
          </li>
        </ul>
      @if(accountService.currentUser()){
        <div class="dropdown" dropdown>
          <a dropdownToggle class="dropdown-toggle text-light">
            Welcome {{accountService.currentUser()?.username | titlecase}}
          </a>
          <div *dropdownMenu class="dropdown-menu">
            <div routerLink="/member/edit" class="dropdown-item">Edit Profile</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" (click)="logout()">Logout</div>
          </div>
        </div>
      }
      @if(!accountService.currentUser()){
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username"  type="text" autocomplete="off">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password" autocomplete="off">
        <button class="btn btn-success" type="submit">Login</button>
      </form>}

        
    </div>
  </nav>
